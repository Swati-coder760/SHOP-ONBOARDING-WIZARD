<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Product Information</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background-color: #f2f6fc;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #ffffff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .product-info-container {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      padding: 40px;
      max-width: 800px;
      margin: 50px auto;
    }

    .product-info-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .product-info-header h2 {
      font-size: 32px;
      font-weight: 600;
      color: #007bff;
    }

    .form-label {
      font-weight: 500;
    }

    .form-control,
    .form-select {
      border-radius: 8px;
    }

    .product-images img {
      border-radius: 12px;
      max-height: 200px;
      margin-right: 15px;
      margin-bottom: 15px;
    }

    .image-preview {
      display: flex;
      flex-wrap: wrap;
    }

    .next-btn {
      background-color: #28a745;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      width: 100%;
    }

    .next-btn:hover {
      background-color: #218838;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-primary" href="index.html">
        <i class="fas fa-store"></i> MyShop
      </a>
    </div>
  </nav>

  <!-- Main Form Container -->
  <div class="product-info-container">
    <div class="product-info-header">
      <h2>Add Your Product</h2>
      <p class="text-muted">Fill out the details to showcase your product.</p>
    </div>

    <form>
      <!-- Product Name -->
      <div class="mb-3">
        <label for="product-name" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="product-name" placeholder="Enter product name" required>
      </div>

      <!-- Product Description -->
      <div class="mb-3">
        <label for="product-description" class="form-label">Product Description</label>
        <textarea class="form-control" id="product-description" rows="4" placeholder="Enter description" required></textarea>
      </div>

      <!-- Category -->
      <div class="mb-3">
        <label for="product-category" class="form-label">Category</label>
        <select class="form-select" id="product-category" required>
          <option selected disabled>Select category</option>
          <option value="electronics">Electronics</option>
          <option value="fashion">Fashion</option>
          <option value="home">Home</option>
          <option value="books">Books</option>
          <option value="beauty">Beauty</option>
        </select>
      </div>

      <!-- Price -->
      <div class="mb-3">
        <label for="product-price" class="form-label">Price (INR)</label>
        <input type="number" class="form-control" id="product-price" placeholder="Enter price" min="0" required>
      </div>

      <!-- Product Images -->
      <div class="mb-3">
        <label for="product-images" class="form-label">Product Images</label>
        <input type="file" class="form-control" id="product-images" accept="image/*" multiple>
        <button type="button" class="btn btn-outline-primary mt-3" onclick="previewImages()">Preview Images</button>
        <div class="image-preview mt-3" id="image-preview-container"></div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="next-btn">Add Product</button>
    </form>

    <!-- Back to Home -->
    <a href="index.html" class="back-link">
      <i class="fas fa-arrow-left"></i> Back to Home
    </a>
  </div>

  <!-- Scripts -->
  <script>
    function previewImages() {
      const fileInput = document.getElementById('product-images');
      const previewContainer = document.getElementById('image-preview-container');
      previewContainer.innerHTML = '';

      const files = fileInput.files;
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const reader = new FileReader();

        reader.onload = function(event) {
          const img = document.createElement('img');
          img.src = event.target.result;
          img.classList.add('img-thumbnail', 'me-2');
          img.style.maxWidth = '150px';
          previewContainer.appendChild(img);
        };

        reader.readAsDataURL(file);
      }
    }
  </script>

</body>
</html>
